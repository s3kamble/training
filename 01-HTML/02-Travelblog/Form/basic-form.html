<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration </h1>
    <form action="http://b28a35984a37.ngrok.io/submit" method="POST" enctype="application/x-www-form-urlencoded">
        <label  for="firstName">Name</label>
        <input type="text" id="firstName" name="firstName"/>
        <label  for="email">Email</label>
        <input type="email" id="email" name="email"/>
       <label for="company">Company</label>
       <input type="radio" name="company" value="SB">Surfboard Adventures </label>
       <input type="radio" name="company" value="CS">ContentStack</label>
       <input type="radio" name="company" value="RE">Raw Engineering</label>
       <br>
       <label for="benifits">Benifits</label>
       <input type="checkbox" name="benifits" value="MI">Medical Insurance</label>
       <input type="checkbox" name="benifits" value="PI">Parental Insurance</label>
       <input type="checkbox" name="benifits" value="TI">Term  Insurance </label>
       <br>
       <label for="shift">Select shift</label>
       <select>
        <option name="shift" value="D" default>Day</option>
        <option name="shift" value="N">Night</option>
        <option name="shift" value="A">Afternoon</option>
       </select>
      

       <input type="submit">

    </form>
    
</body>
</html>
